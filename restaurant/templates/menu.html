{% extends 'base.html' %}
{% load static %}

{% block content %}
    <h1>Menu</h1>
    <div class="column">
        
        
        {% if menus %}
        
        {% for item in menus %}
        <p>
           <a href="{% url 'menu_item' pk=item.pk %}">
            {{item.name}}
           </a>
            
            <span class="menu-price">
                ${{item.price}}.00
            </span>
        </p>
            
        {% endfor %}
            {% else %}
            <p>No menu Avaliable</p>   
        {% endif %}
            
                

    </div>
{% endblock content %}
